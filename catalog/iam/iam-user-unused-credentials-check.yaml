- name: iam-user-unused-credentials-check
  identifier: IAM_USER_UNUSED_CREDENTIALS_CHECK
  description:
    Checks whether your AWS Identity and Access Management (IAM) users have passwords or active access keys that have
    not been used within the specified number of days you provided. Re-evaluating this rule within 4 hours of the first
    evaluation will have no effect on the results.
  input_parameters:
    maxCredentialUsageAge: 90
  enabled: true
  tags:
    compliance/standards/aws-foundations-cis/1.2: true
    compliance/controls/aws-foundations-cis/1.2: 1.3
