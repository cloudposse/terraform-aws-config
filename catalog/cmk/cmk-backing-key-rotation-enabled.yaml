cmk-backing-key-rotation-enabled:
  identifier: CMK_BACKING_KEY_ROTATION_ENABLED
  description:
    Checks that key rotation is enabled for each key and matches to the key ID of the customer created customer master
    key (CMK). The rule is COMPLIANT, if the key rotation is enabled for specific key object. The rule is not applicable
    to CMKs that have imported key material.
  inputParameters: {}
  enabled: true
  tags:
    compliance/cis-aws-foundations/1.2: true
    compliance/cis-aws-foundations/1.2/controls: 2.8
