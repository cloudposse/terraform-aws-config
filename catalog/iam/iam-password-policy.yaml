iam-password-policy:
  identifier: IAM_PASSWORD_POLICY
  description:
    Checks whether the account password policy for IAM users meets the specified requirements indicated in the
    parameters. This rule is NON_COMPLIANT if the account password policy does not meet the specified requirements.
  inputParameters:
    RequireUppercaseCharacters: "true"
    RequireLowercaseCharacters: "true"
    RequireSymbols: "true"
    RequireNumbers: "true"
    MinimumPasswordLength: "14"
    PasswordReusePrevention: "true"
    MaxPasswordAge: "90"
  enabled: true
  tags:
    compliance/standards/aws-foundations-cis/1.2: true
    compliance/controls/aws-foundations-cis/1.2: 1.5,1.6,1.7,1.8,1.9,1.10,1.11
  globalResource: true
